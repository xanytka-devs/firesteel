site_name: Firesteel
docs_dir: 'source/'
theme:
  name: null
  custom_dir: 'mkdocs_windmill_dark/'
  highlightjs: true
plugins:
  - search
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: sphinx
nav:
  - Туториалы:
    - Создание проекта: 'tutorials/home/'
    - Пакеты: 'tutorials/packages/'
    - Первый треугольник: 'tutorials/triangle/'
markdown_extensions:
  - markdown_include.include:
      base_path: 'source/'
  - admonition